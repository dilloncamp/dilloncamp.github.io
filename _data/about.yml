  Dillon Camp is a Cybersecurity Engineer at AttackIQ, specializing in cyberattack simulations and customer success. 
  
  He began his career at T-Mobile by designing and implementing a company-wide customer scoring system to identify the optimal customers for new product offerings, such as wireless home internet.
  
  Dillon then joined the Cyber Security team to work as ingestion lead for the Cyber Security Data Platform &mdash; a revolutionary "Big Data" security solution that ingests, normalizes, enriches, triages, and manages application and security data at scale in real-time.
